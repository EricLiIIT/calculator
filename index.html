<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div id="calculator">
    <div class="display">
      <div id="last"></div>
      <div id="current"></div>
    </div>
    <div class="operations" id="section-1">
      <button class="number-button" id="add">+</button>
      <button class="number-button" id="subtract">-</button>
      <button class="number-button" id="multiply">x</button>
      <button class="number-button" id="divide">/</button>
    </div>
    <div id="number-container">
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
      <button class="number-button" id="zero-button">0</button>
      <button id="decimal">.</button>
    </div>
    <div class="operations" id="section-2">
      <button id="clear">Clear</button>
      <button id="delete">Del</button>
      <button id="equals">=</button>
    </div>
  </div>
</body>

</html>
